<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Welcome to First Pharmacy</title>
</head>

<body>
  <div style="display: flex;">
    <div class="col-lg-1 col-md-1 col-sm-1">
      <app-sidebar></app-sidebar>
    </div>
    <div class="container-fluid custom-container">

      <div class="row">
        <div class="col-md-11 right-content">

          <div class="row">

            <div class="col-md-2">
              <div class="logo">
                <img src="assets/img/logo.png">
              </div>
            </div>

            <div class="col-md-6"></div>

            <div class="col-md-4">
              <div class="search-bar">
                <div class="form-group has-search">
                  <span class="fa fa-search form-control-feedback"></span>
                  <input type="text" class="form-control" placeholder="SEARCH">
                </div>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="box">
                <div class="head-title">
                  <span class="fa fa-ambulance"></span>
                  <h3>Ambulance</h3>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="box">
                <div class="media">
                  <div class="media-left ">
                    <img src="assets/img/64.png" class="mr-3" alt="...">
                  </div>
                  <div class="media-body" *ngFor="let x of user">
                    <h4 class="mt-0">{{x.PATIENT_NAME}}</h4>
                    <h6 class="mt-0">Information</h6><br>
                    <p>Will you do the same for me? It's time to face the music I'm no longer your muse.</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <p class="text-muted mb-0">Parameter</p>
                    <h6>Information</h6>
                  </div>
                  <div class="col-md-6">
                    <p class="text-muted mb-0">Parameter</p>
                    <h6>Detail</h6>
                  </div>
                  <div class="col-md-6">
                    <p class="text-muted mb-0">Parameter</p>
                    <h6>Detail</h6>
                  </div>
                  <div class="col-md-6">
                    <p class="text-muted mb-0">Parameter</p>
                    <h6>Information</h6>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf='amb3' class="necisitycard">
              <p>NECESSITY</p>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-2 touch" *ngFor="let x of amb2">
                    <nav class="cause-list">
                      <div class="card bg-white text-white h-100 mt-3 mb-4">
                        <button mat-raised-button color="primary" value="x.SITUATION_ID"
                          (click)="situname(x.SITUATION_ID)">
                          {{x.SITUATION_TYPE}}
                        </button>
                      </div>
                    </nav>
                  </div>
                </div>
              </div>
            </div>

 -->

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
