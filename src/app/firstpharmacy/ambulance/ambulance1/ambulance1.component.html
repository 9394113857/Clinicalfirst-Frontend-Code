<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Welcome to First Pharmacy</title>
</head>

<body>
  <div style="display: flex;">
    <div class="col-lg-1 col-md-1 col-sm-1">
      <app-sidebar></app-sidebar>
    </div>
    <div class="container-fluid custom-container">

      <div class="row">
        <div class="col-md-11 right-content">

          <div class="row">

            <div class="col-md-2">
              <div class="logo">
                <img src="assets/img/logo.png">
              </div>
            </div>

            <div class="col-md-6"></div>

            <div class="col-md-4">
              <div class="search-bar">
                <div class="form-group has-search">
                  <span class="fa fa-search form-control-feedback"></span>
                  <input type="text" class="form-control" placeholder="SEARCH">
                </div>
              </div>
            </div>

          </div>

          <!-- <div c++
            class="row">
            <div class="col-md-3">
              <div class="box">
                <div class="head-title">
                  <span class="fa fa-ambulance"></span>
                  <h3>Ambulance</h3>
                </div>
              </div>
            </div>
          </div> -->



          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <div class="mt-auto">
                  <button class="mt-3" mat-fab color="primary" aria-label="Example icon button with a Ambulance icon">
                    <mat-icon> local_shipping</mat-icon>
                  </button>&nbsp;&nbsp;<b>AMBULANCE</b>
                </div>&nbsp;&nbsp;

              <div class="btn-group mr-2 " role="group" aria-label="Second group">
                <div class="col-md-4 mt-auto">
                  <div class="btn  btn-sm mr-10">
                    <div>
                      <span *ngFor="let x of typeDetails2" class="form-group">
                        <button mat-raised-button color="warn" type="button" value={{x.SITUATION_ID}}
                          formControlName="situation_type" class="btn btn-default">{{x.SITUATION_TYPE}}</button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div><br>









          <div class="row">
            <div class="col-md-3">
              <div class="box">
                <div class="media">
                  <div class="media-left ">
                    <img src="assets/img/64.png" class="mr-3" alt="...">
                  </div>
                  <div class="media-body" *ngFor="let x of user">
                    <h4 class="mt-0">{{x.PATIENT_NAME}}</h4>
                    <h6 class="mt-0">Information</h6><br>
                    <p>Will you do the same for me? It's time to face the music I'm no longer your muse.</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <p class="text-muted mb-0">Parameter</p>
                    <h6>Information</h6>
                  </div>
                  <div class="col-md-6">
                    <p class="text-muted mb-0">Parameter</p>
                    <h6>Detail</h6>
                  </div>
                  <div class="col-md-6">
                    <p class="text-muted mb-0">Parameter</p>
                    <h6>Detail</h6>
                  </div>
                  <div class="col-md-6">
                    <p class="text-muted mb-0">Parameter</p>
                    <h6>Information</h6>
                  </div>
                </div>
              </div>
            </div>

                  <div class="col-md-7 ps-0">

                      <div class="media">

                          <img src="assets/img/11.png" class="mr-3" alt="...">

                    </div>

                    <div class="mid-btn-grp1" *ngFor="let item of typeDetails2">

                        <input type="button" name="" class="btn btn-default">{{item.SITUATION_TYPE}}
                      </span>
                    </div>
                  </div>
                </div>
              </div> -->


            

            <div  class="alldrop">
              <h3>NECESSITY</h3>
              <div class="form-group">
                <div class="row">
                  <p class="row-title">BASIC</p>
                  <div class="col-md-2 touch" *ngFor="let item of Bludgrp1">
                    <nav class="cause-list">
                      <div class="card bg-white text-white h-100 mt-3 mb-4">
                        <button mat-raised-button color="primary" value=""
                          (click)="typename(item.BASIC_TYPE_ID)">
                          {{item.BASIC_TYPE_NAME}}
                        </button>
                      </div>
                    </nav>
                  </div>
                </div>
              </div>

              <br>
              <div class="form-group">
                <div class="row">
                  <p class="row-title">ADVANCED</p>
                  <div class="col-md-2 touch" *ngFor="let item of Bludgrp2">
                    <nav class="cause-list">
                      <div class="card bg-white text-white h-100 mt-3 mb-4">
                        <button mat-raised-button color="primary" value=""
                          (click)="typename1(item.ADVANCED_TYPE_ID)">
                          {{item.ADVANCED_TYPE_NAME}}
                        </button>
                      </div>
                    </nav>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
